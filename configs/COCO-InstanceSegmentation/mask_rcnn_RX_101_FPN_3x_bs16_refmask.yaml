DATASETS:
  TRAIN: ("coco_2017_train",)
  # TEST: ("coco_2017_val",)
  # TEST: ("lvis_v1_val_cocofied",)
  # TEST: ("coco_2017_train",)
  TEST: ("coco_2017_test-dev",)


SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.02
  # STEPS: (60000, 80000)
